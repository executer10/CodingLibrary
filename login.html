<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/default.css">
    <link rel="stylesheet" href="CSS/login.css">
</head>

<body>
    <header>
        <a href="index.html"><img src="img/Logo.png" alt=""></a>
    </header>
    <section>
        <form action="index.html" class="loginBox" method="get" onsubmit="return formCheck(this)">
            <table>
                <tr>
                    <th>아이디</th>
                    <td><input type="text" name="id" id="id" placeholder="아이디를 입력하세요" size="50%"></td>
                </tr>
                <tr>
                    <th>비밀번호</th>
                    <td><input type="password" name="pw" id="pw" placeholder="비밀번호를 입력하세요" size="50%"></td>
                </tr>
                <tr>
                    <th><input type="checkbox" name="loginCookie" id="">로그인 유지하기</th>
                    <td><button type="submit">로그인하기</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button type="button" onclick="location.href='./join.html';">회원가입</button></td>
                </tr>
            </table>
        </form>
    </section>

    <script src="/JavaScript/login.js"></script>
</body>

</html>
